<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/elementInfo.js" defer></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <!-- <script src="scripts/jquery-3.7.1.min.js"></script> -->
    <title>Element</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="image">
                <img src="" alt="Image" id="img">
            </div>
            <div class="information">
                <h1 id="element-heading"></h1>
                <div class="details-row">
                    <div class="label">Number</div>
                    <div class="details" id="element-number"></div>
                </div>
                <div class="details-row">
                    <div class="label">Appearance</div>
                    <div class="details" id="element-appearance"></div>
                </div>
                <div class="details-row">
                    <div class="label">Atomic-Mass</div>
                    <div class="details" id="element-atomic"></div>
                </div>
                <div class="details-row">
                    <div class="label">Category</div>
                    <div class="details" id="element-category"></div>
                </div>
                <div class="details-row">
                    <div class="label">Phase</div>
                    <div class="details" id="element-phase"></div>
                </div>
                <div class="details-row">
                    <div class="label">Symbol</div>
                    <div class="details" id="element-symbol"></div>
                </div>
                <div class="details-row">
                    <div class="label">Block</div>
                    <div class="details" id="element-block"></div>
                </div>
                <div class="details-row">
                    <div class="label">Summary</div>
                    <div class="details" id="element-summary"></div>
                </div>
                <div class="details-row">
                    <div class="label">Source</div>
                    <div class="details" id="element-source">
                        <a href="" id="source" target="_blank">Read More</a>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
